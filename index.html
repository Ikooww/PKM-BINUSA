<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEACHER SCHEDILING BINUSA</title>
    <link rel="icon" type="video/mp4" href="video/Profil SMK Bintang Nusantara 2025.mp4">
    <link rel="icon" type="image/jpg" href="image/binusa.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            background-size: cover;
            background-position: center;
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.3;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #3b82f6;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div>
        <video autoplay loop muted class="video-bg">
            <source src="video/Profil SMK Bintang Nusantara 2025.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <div class="login-card w-full max-w-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800">SIPERUSA</h1>
            <p class="text-gray-500 mt-2">SISTEM PENJADWALAN GURU BINUSA</p>
        </header>

        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Guru</label>
                <input type="email" id="email" required placeholder="Masukkan email yang terdaftar"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required placeholder="Masukkan kata sandi"
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" id="login-button"
                class="w-full btn-primary text-white p-3 rounded-lg font-semibold flex items-center justify-center">
                <span id="login-text">Masuk</span>
                <span id="loading-spinner"
                    class="hidden ml-2 h-4 w-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            </button>

            <div id="error-message" class="text-sm text-center text-red-600 mt-4 hidden"></div>
        </form>

        <footer class="text-center text-xs text-gray-400 mt-8">
            Apabila mengalami kendala, harap hubungi admin dengan cara <a href="https://wa.me/6289616267884"
                class="text-blue-500 hover:underline">klik disini</a>
        </footer>
    </div>

    <script type="module">
        // Import Firebase modules yang diperlukan
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- KONFIGURASI FIREBASE KLIEN (WAJIB GANTI DENGAN DATA BINUSATEACHERSCHEDULING ANDA) ---
        const firebaseConfig = {
            // Gunakan data dari scheduling_input.html Anda:
            apiKey: "AIzaSyBR-D83b6EPMzt89ysxGbcN9yO0SPxcoMc",
            authDomain: "binusateacherscheduling.firebaseapp.com",
            projectId: "binusateacherscheduling",
            storageBucket: "binusateacherscheduling.firebasestorage.app",
            messagingSenderId: "97322092951",
            appId: "1:97322092951:web:10099cfd65d99fd3539cd2",
            measurementId: "G-LL7PD3W7F3"
        };
        // --- AKHIR KONFIGURASI ---

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const loginText = document.getElementById('login-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Tampilkan loading spinner
            loginText.textContent = 'Memuat...';
            loadingSpinner.classList.remove('hidden');
            loginButton.disabled = true;
            errorMessageDiv.classList.add('hidden');

            try {
                // Panggil fungsi login Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);

                // Login sukses, alihkan ke halaman input data
                window.location.href = "aplikasi.html";

            } catch (error) {
                let message = "Login Gagal. Silakan coba lagi.";

                // Pesan Error yang lebih spesifik
                switch (error.code) {
                    case 'auth/invalid-credential':
                        // Ini mencakup kasus user-not-found dan wrong-password
                        message = "Email atau Password salah.";
                        break;
                    case 'auth/invalid-email':
                        message = "Format Email tidak valid.";
                        break;
                    case 'auth/too-many-requests':
                        message = "Terlalu banyak percobaan login. Coba lagi nanti.";
                        break;
                    default:
                        // Jika ada error lain yang tidak terduga
                        message = `Error: ${error.message}`;
                }

                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
                console.error("Firebase Login Error:", error);
            } finally {
                // Sembunyikan loading spinner dan kembalikan tombol
                loginText.textContent = 'Masuk';
                loadingSpinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });
    </script>
</body>

</html>
